<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>风和树里-新增照片</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="../image/png" href="{$Think.ASSETS}/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="{$Think.ASSETS}/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="{$Think.ASSETS}/css/amazeui.min.css"/>
    <link rel="stylesheet" href="{$Think.ASSETS}/css/admin.css">
    <link rel="stylesheet" href="{$Think.ASSETS}/css/app.css">
</head>

<body data-type="generalComponents">


{include file='../application/admin/view/public/header.html'}


<div class="tpl-page-container tpl-page-header-fixed">

    {include file='../application/admin/view/public/nav.html' action='新增照片' type = '相册管理' }


    <div class="tpl-content-wrapper">

        <div class="tpl-content-page-title">
            相册管理
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li><a>相册管理</a></li>
            <li class="am-active">新增照片</li>
        </ol>


        <div class="tpl-portlet-components">

            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span>新增照片
                </div>
            </div>

            <div class="tpl-block ">

                <div class="am-g tpl-amazeui-form">


                    <div class="am-u-sm-12 am-u-md-9">
                        <form class="am-form am-form-horizontal" action="add" method="post"
                              enctype="multipart/form-data">
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">照片 / 标题</label>
                                <div class="am-u-sm-9">
                                    <input type="text" id="user-name" name="phototitle" placeholder="照片 / Title">
                                    <small>输入照片标题。</small>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="user-photo" class="am-u-sm-3 am-form-label">照片 <span
                                        class="tpl-form-line-small-title">Images</span></label>
                                <div class="am-u-sm-9">
                                    <div class="am-form-group am-form-file">
                                        <div class="tpl-form-file-img">
                                            <img id="backimg" width="200" height="200" src="{$Think.BLOG}/images/default.png"
                                                 alt="">
                                        </div>
                                        <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                            <i class="am-icon-cloud-upload"></i> 添加照片
                                        </button>
                                        <input id="doc-form-file" id="user-photo" name="photourl" type="file"
                                               onchange="reads(this)" multiple>
                                    </div>

                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button type="submit" class="am-btn am-btn-primary">添加到相册</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<script>
    function reads(obj) {
        var file = obj.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (ev) {
            $("#backimg").attr("src", ev.target.result);
        }
    }
</script>

<script src="{$Think.ASSETS}/js/jquery.min.js"></script>
<script src="{$Think.ASSETS}/js/amazeui.min.js"></script>
<script src="{$Think.ASSETS}/js/app.js"></script>
</body>

</html>
