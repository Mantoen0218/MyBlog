<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>风和树里-后台登陆</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="{$Think.ASSETS}/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="{$Think.ASSETS}/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="{$Think.ASSETS}/css/amazeui.min.css"/>
    <link rel="stylesheet" href="{$Think.ASSETS}/css/admin.css">
    <link rel="stylesheet" href="{$Think.ASSETS}/css/app.css">
</head>

<body data-type="login">

<div class="am-g myapp-login">
    <div class="myapp-login-logo-block  tpl-login-max">
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                风和树里<span> Login</span>
            </div>
        </div>

        <div class="login-font">
            <i>Log In </i> or <span> Sign Up</span>
        </div>
        <div class="am-u-sm-10 login-am-center">
            <form class="am-form" action="{:url('admin/Home/login')}" method="post">
                <fieldset>
                    <div class="am-form-group">
                        <input type="text" class="" name="username" id="doc-ipt-email-1" placeholder="输入用户名">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="" name="password" id="doc-ipt-pwd-1" placeholder="输入密码">
                    </div>
                    <div class="am-form-group" style="margin-top: 3rem">
                        <img src="{:captcha_src()}" class="verifyimg reloadverify" alt="captcha" style="margin-bottom: 1rem" />
                        <input type="text" name="captcha" id="captcha" placeholder="输入验证码">
                    </div>
                    <p>
                        <button type="submit" class="am-btn am-btn-default">登录</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script src="{$Think.ASSETS}/js/jquery.min.js"></script>
<script src="{$Think.ASSETS}/js/amazeui.min.js"></script>
<script src="{$Think.ASSETS}/js/app.js"></script>

<script>
    $(function(){
        // 刷新验证码
        var verifyimg = $(".verifyimg").attr("src");
        $(".reloadverify").click(function(){
            if( verifyimg.indexOf('?')>0){
                $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
            }else{
                $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
            }
        });
    })
</script>

</body>

</html>
