<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>风和树里-密码修改</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="../image/png" href="{$Think.ASSETS}/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="{$Think.ASSETS}/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="{$Think.ASSETS}/css/amazeui.min.css"/>
    <link rel="stylesheet" href="{$Think.ASSETS}/css/admin.css">
    <link rel="stylesheet" href="{$Think.ASSETS}/css/app.css">
</head>

<body data-type="generalComponents">


{include file='../application/admin/view/public/header.html'}


<div class="tpl-page-container tpl-page-header-fixed">

    {include file='../application/admin/view/public/nav.html' action='信息管理' type = '个人信息' }


    <div class="tpl-content-wrapper">

        <div class="tpl-content-page-title">
            个人信息
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li><a href="#">个人信息</a></li>
            <li><a href="#">密码修改</a></li>
        </ol>

        <div class="tpl-portlet-components">
            <div class="portlet-title">

            </div>

            <div class="tpl-block ">

                <div class="am-g tpl-amazeui-form">


                    <div class="am-u-sm-12 am-u-md-9">
                        <form class="am-form am-form-horizontal" action="password_edit" method="post">
                            <div class="am-form-group">
                                <label for="user-beforepassword" class="am-u-sm-3 am-form-label">原密码</label>
                                <div class="am-u-sm-9">
                                    <input type="password" id="user-beforepassword" name="beforepassword"
                                           placeholder="原密码...">
                                    <small>请输入之前的密码。</small>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="user-password" class="am-u-sm-3 am-form-label">修改的密码</label>
                                <div class="am-u-sm-9">
                                    <input type="password" name="password" id="user-password" placeholder="修改的密码...">
                                    <small>请输入要修改的密码。</small>
                                </div>
                            </div>


                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>


<script src="{$Think.ASSETS}/js/jquery.min.js"></script>
<script src="{$Think.ASSETS}/js/amazeui.min.js"></script>
<script src="{$Think.ASSETS}/js/app.js"></script>
</body>

</html>
